<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchcase</title>
</head>

<body>

    <script>

        let x = prompt("what is your age")
        switch (x) {
            case '12':
                console.log("you are teen ager");
                break
            case '13':
                console.log("you are teen ager");
                break
            case '14':
                console.log("you are teen ager");
                break
            case '15':
                console.log("you are teen ager");
                break
            case '16':
                console.log("you are teen ager");
                break
            default:
                console.log("you are not teen ager");
                break


        }

    </script>
</body>

</html>
