<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators and expressions</title>
</head>

<body>
    <script>

        console.log("operators in js");
        // console.log(arithmatic op);
        let a = 10
        let b = 4
        console.log("a + b = ", a + b)
        console.log("a - b = ", a - b)
        console.log("a / b = ", a / b)
        console.log("a ** b = ", a ** b)
        console.log("a % b = ", a % b)
        console.log("a ++ b = ", a++)
        // console.log("a =", a);
        console.log("++a = ", ++a);
        // console.log("a --  = ", a--)
        console.log("--a =", --a);

        // console.log(assignment operators in js);
        let assignment = 1;
        assignment += 5   // same as assignment = assignment + 5
        console.log("a is now = ", a);
        assignment -= 5   // same as assignment = assignment - 5
        console.log("a is now =", a);
        assignment *= 5   // same as assignment = assignment * 5
        console.log("a is now =", a)
        assignment /= 5   // same as assignment = assignment / 5
        console.log("a is now =", a)
        assignment **= 5   // same as assignment = assignment ** 5
        console.log("a is now =", a)


        // console.log(comparison operators in js);
        let comp1 = 5;
        let comp2 = 6;
        console.log("comp1 == comp2", comp1 == comp2)
        console.log("comp1 == comp2", comp1 != comp2)
        console.log("comp1 === comp2", comp1 === comp2)
        console.log("comp1 !== comp2", comp1 !== comp2)
        console.log("comp1 > comp2", comp1 > comp2);
        console.log("comp1 < comp2", comp1 < comp2);
        // console.log(logical operators in js);

        let x = 10;
        let y = 11;
        console.log(x < y && x == 10); // true& true=true ,true&false= false,false&true= false and false& false=false  logical and
        // console.log(x < y || x == 10)
        console.log(x > y || x == 10)  //false& true=true logical or
        console.log(!false); //logical not
        console.log(!true);


        //7+5=13   

        //7 and 8 operands
        // + oprator
        //13 result
    </script>
</body>

</html>
