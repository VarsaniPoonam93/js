<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>

<style>
  .container {


    height: 500px;
    width: 400px;
    margin: 0 auto;
    box-shadow: 0px 0px 10px gray;
    position: relative;
    overflow: hidden;

  }

  .img {
    width: 100%;
    position: absolute;
    transition: 1s;
  }

  .nav {
    text-align: center;

  }

  button {
    padding: 10px 30px;
  }
</style>

<body>



  <div class="container">
    <img src="../poonam/WhatsApp Image 2022-12-30 at 11.34.51.jpg" class="img" alt="">
    <img src="../poonam/WhatsApp Image 2022-12-30 at 11.34.52.jpg" class="img" alt="">
    <img src="../poonam/WhatsApp Image 2022-12-30 at 11.35.43.jpg" class="img" alt="">
    <img src="../poonam/WhatsApp Image 2022-12-30 at 11.37.01.jpg" class="img" alt="">
    <img src="../poonam/WhatsApp Image 2022-12-30 at 11.37.25.jpg" class="img" alt="">
  </div>
  <div class="nav">
    <button onclick="goPrevious()">
      previous
    </button>
    <button onclick="goNext()">
      Next
    </button>
  </div>

  <script>
    const slide = document.querySelectorAll('.img')
    let count = 0
    slide.forEach(
      (img, index) => {
        img.style.left = `${index * 100}%`
      }
    )

    const slideImage = () => {
      slide.forEach(
        (img) => {
          img.style.transform = `translateX(${count * 100}%)`
        }
      )
    }

    const goPrevious = () => {
      count++
      slideImage()
    }
    const goNext = () => {
      count--
      slideImage()
    }
  </script>
</body>

</html>
